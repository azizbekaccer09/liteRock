<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LITE ROCK</title>
  <meta name="description" content="Watch trending and popular videos on LiteRock. Updated daily with new content.">
  
<meta name="title" content="LiteRock — New Trending Videos 2025">
<meta name="description" content="Watch trending and popular videos on LiteRock. Updated daily with new content.">
<meta name="keywords" content="LiteRock, trending videos, video gallery, popular videos, 2025, new videos, free video site">
<meta name="robots" content="index, follow">

  <style>
    :root{
      --accent: #7c5cff;
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.06);
      --text: #eef2ff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      color:var(--text);
      background:#050516;
    }

    .bg-video{
      position:fixed;inset:0;z-index:-2;
      object-fit:cover;width:100%;height:100%;
      filter:brightness(0.45) contrast(1.05);
    }
    .overlay{
      position:fixed;inset:0;z-index:-1;
      background:linear-gradient(180deg,rgba(55, 55, 231, 0.761),rgba(5,5,10,0.6));
      backdrop-filter:blur(2px);
    }

    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:18px 28px;position:relative;z-index:5
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#3aa0ff);
      display:flex;align-items:center;justify-content:center;font-weight:700
    }
    nav{display:flex;gap:14px}
    nav a{
      color:var(--text);text-decoration:none;
      padding:8px 12px;border-radius:8px;font-weight:600;opacity:0.95
    }
    nav a:hover{background:var(--glass)}

    .hero{
      min-height:40vh;display:flex;flex-direction:column;
      align-items:center;justify-content:center;padding:20px;
      text-align:center;gap:18px
    }
    h1{font-size:clamp(24px,4vw,44px);margin:0}
    p.lead{opacity:0.9;margin:0;max-width:720px}

    .search-wrap{
      display:flex;gap:12px;align-items:center;
      max-width:820px;width:94%;margin:0 auto
    }
    .search{
      flex:1;display:flex;background:var(--glass);
      padding:10px;border-radius:12px;align-items:center;gap:10px
    }
    .search input{
      flex:1;background:transparent;border:0;outline:0;
      color:var(--text);font-size:16px
    }
    .search button{
      background:linear-gradient(90deg,var(--accent),#3aa0ff);
      border:0;padding:8px 12px;border-radius:10px;
      color:#071026;font-weight:700;cursor:pointer
    }

    .gallery{
      padding:28px;display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:18px;max-width:1200px;margin:20px auto
    }
    .card{
      background:linear-gradient(180deg,rgb(54, 17, 235),rgba(255,255,255,0.01));
      padding:10px;border-radius:12px;backdrop-filter:blur(6px);
      box-shadow:0 6px 18px rgba(2,6,23,0.45);
      overflow:hidden;cursor:pointer;transition:transform .2s
    }
    .card:hover{transform:scale(1.03)}
    .thumb video{
      width:100%;height:160px;object-fit:cover;
      display:block;border-radius:8px
    }
    .meta{padding:8px}
    .title{font-weight:700;margin:0 0 6px 0}
    .desc{font-size:13px;opacity:0.8;margin:0}
    footer{padding:22px;text-align:center;opacity:0.8}
    @media(max-width:640px){
      .thumb video{height:140px}
      nav{display:none}header{padding:12px}
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline id="bgvid">
    <source src="/videos/bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <header>
    <div class="brand">
      <div class="logo">A</div>
      <div>
        <div style="font-weight:800">Azizbek</div>
        <div style="font-size:12px;opacity:0.8;margin-top:2px">Video gallery</div>
      </div>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="home">
      <p> <h2> Made by - Azizbek</h2> </p>
      <p class="lead">Quyidagi qidiruv orqali eng mashhur video mavzularni toping.</p>

      <div class="search-wrap">
        <div class="search" role="search">
          <input id="q" placeholder="Search videos by title or description..." aria-label="Search videos" />
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </section>

    <section id="gallery" class="gallery"></section>
  </main>

  <footer>© The Site make By - Azizbek </footer>

  <script>
    const VIDEOS = [
      { title: "the most important video", description: "Azizbek was playing Brawl stars", src: "551833324_24631734506487474_8664157895071849464_n.mp4"},
      { title: "Big Buck Bunny", description: "A short open movie by Blender.", src: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" },
      { title: "Elephants Dream", description: "The first Blender open movie.", src: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" },
      { title: "Sintel", description: "Another Blender short film.", src: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" },
      { title: "Tears of Steel", description: "Blender open movie.", src: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4" },
      { title: "Ocean Waves", description: "Short ocean sample clip.", src: "https://sample-videos.com/video123/mp4/720/sample_960x400_ocean_with_audio.mp4" },
      { title: "Flower (Nature)", description: "Short CC0 nature clip.", src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" }
    ];

    const gallery = document.querySelector('.gallery');

    function render(list) {
      gallery.innerHTML = list.map((v, idx) => `
        <div class="card" data-idx="${idx}">
          <div class="thumb"><video src="${v.src}" muted loop playsinline preload="metadata"></video></div>
          <div class="meta">
            <h3 class="title">${escapeHtml(v.title)}</h3>
            <p class="desc">${escapeHtml(v.description)}</p>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.card').forEach(card => {
        const vid = card.querySelector('video');
        const idx = Number(card.dataset.idx);
        vid.addEventListener('mouseenter', () => { const p=vid.play(); if(p&&p.catch)p.catch(()=>{}); });
        vid.addEventListener('mouseleave', () => vid.pause());
        card.addEventListener('click', () => openPlayer(VIDEOS[idx]));
      });
    }

    function openPlayer(v) {
      const overlay = document.createElement('div');
      overlay.style.position='fixed';
      overlay.style.inset=0;
      overlay.style.background='rgba(3,6,12,0.92)';
      overlay.style.display='flex';
      overlay.style.alignItems='center';
      overlay.style.justifyContent='center';
      overlay.style.zIndex=9999;
      overlay.style.padding='20px';

      const box=document.createElement('div');
      box.style.maxWidth='1100px'; box.style.width='100%';
      box.style.borderRadius='12px'; box.style.overflow='hidden';
      box.style.background='#02030b';
      box.style.boxShadow='0 20px 60px rgba(0,0,0,0.6)';
      box.style.display='flex'; box.style.flexDirection='column';

      const vtag=document.createElement('video');
      vtag.src=v.src; vtag.controls=true; vtag.autoplay=true; vtag.playsInline=true;
      vtag.style.width='100%'; vtag.style.display='block'; vtag.preload='auto';

      const info=document.createElement('div');
      info.style.padding='14px'; info.style.color='white';
      info.innerHTML=`<strong style="font-size:18px">${escapeHtml(v.title)}</strong>
        <p style="margin:8px 0 0 0;opacity:0.9">${escapeHtml(v.description)}</p>`;

      const closeBtn=document.createElement('button');
      closeBtn.textContent='Close';
      closeBtn.style.position='absolute';
      closeBtn.style.right='18px';
      closeBtn.style.top='18px';
      closeBtn.style.padding='8px 10px';
      closeBtn.style.borderRadius='8px';
      closeBtn.style.border='none';
      closeBtn.style.cursor='pointer';
      closeBtn.style.background='rgba(255,255,255,0.06)';
      closeBtn.style.color='#fff';
      closeBtn.onclick=()=>close();

      box.appendChild(vtag);
      box.appendChild(info);
      overlay.appendChild(box);
      overlay.appendChild(closeBtn);
      document.body.appendChild(overlay);

      overlay.addEventListener('click',e=>{if(e.target===overlay)close();});
      document.addEventListener('keydown',e=>{if(e.key==='Escape')close();});

      const bg=document.getElementById('bgvid');
      let bgWasPlaying=false;
      try{if(bg&&!bg.paused){bg.pause();bgWasPlaying=true;}}catch{}

      function close(){
        try{vtag.pause();}catch{}
        overlay.remove();
        try{if(bg&&bgWasPlaying)bg.play();}catch{}
      }
    }

    function doSearch(q){
      q=(q||'').trim().toLowerCase();
      if(!q)return render(VIDEOS);
      const out=VIDEOS.filter(v=>(v.title+v.description).toLowerCase().includes(q));
      render(out);
    }

    document.getElementById('searchBtn').onclick=()=>doSearch(document.getElementById('q').value);
    document.getElementById('q').onkeydown=e=>{if(e.key==='Enter')doSearch(e.target.value);};

    function escapeHtml(s){return(s+'').replace(/[&<>"']/g,ch=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]));}

    render(VIDEOS);
  </script>
</body>
</html>
